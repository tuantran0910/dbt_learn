version: 2
sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    freshness: 
      error_after:
        count: 7
        period: day
      warn_after:
        count: 7
        period: day
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        loaded_at_field: _etl_loaded_at
        columns:
          - name: id
            tests:
              - unique
              - not_null